<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>Intro to Forms</h1>
    </header>

    <main>
      <form id="contact-form">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" required></input>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" required></input>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="checkbox-field">
          <label for="anonymous">Send anonymously</label>
          <input type="checkbox" id="anonymous" name="anonymous">
        </div>

        <button type="submit">Send Message</button>
      </form>

      <div class="output">
        <h3 id="contact-output-status"></h3>
        <p>From: <span id="contact-output-from"></span></p>
        <p>Message: <span id="contact-output-message"></span></p>
      </div>
    </main>
  </body>
  <script type="module" src="/src/main.js"></script>
</html>
